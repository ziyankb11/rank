<body>
  <script>
  var arr = [2,4,1,3,6,5];
  function rank (arr) {  // 选择排序 复杂度O(n²) 短数组用来排序
    let [minIndex, temp, len] = [, , arr.length]
    for (var i = 0; i < len-1; i++){
      minIndex = i;
      for (var j = i + 1; j < len; j++) {
        if (arr[minIndex] > arr[j]) {
          minIndex = j;
        }
      }
      temp = arr[i];
      arr[i] = arr[minIndex]
      arr[minIndex] = temp
    }
    return arr
  }
  console.log(rank(arr))
  </script>
</body>
